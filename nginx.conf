server {
    listen 81;
    server_name fine-streets-cut-quietly.a276.dcdg.xyz www.fine-streets-cut-quietly.a276.dcdg.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/pinvest-fe;  # Direktori untuk verifikasi Certbot
    }

    location / {
        proxy_pass http://pinvest:3001;  # Arahkan ke aplikasi yang berjalan di port 3001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name fine-streets-cut-quietly.a276.dcdg.xyz www.fine-streets-cut-quietly.a276.dcdg.xyz;

    ssl_certificate /etc/letsencrypt/live/fine-streets-cut-quietly.a276.dcdg.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fine-streets-cut-quietly.a276.dcdg.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256:TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384:TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256';

    location / {
        proxy_pass http://pinvest:3001;  # Ganti dengan konfigurasi aplikasi Anda
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
