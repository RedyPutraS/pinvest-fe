version: '3'

services:
  pinvest:
    build:
      context: .
      dockerfile: Dockerfile
    image: pinvest
    ports:
      - 3001:3001
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 81:81
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/letsencrypt/live/fine-streets-cut-quietly.a276.dcdg.xyz
    depends_on:
      - pinvest
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
